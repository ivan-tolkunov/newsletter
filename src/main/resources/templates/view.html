<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="container">
    <form method="post" action="/send">
        <input name="subject" th:value="${subject}" type="hidden">
        <div th:utext="${html}" class="brd">Letter</div>
        <center>
            <button type="submit" class="btn btn-primary" th:value="${html}" name="text">Submit</button>
            This letter will be send to <b th:text="${subsAmount}">Subs</b> subscribers
        </center>
    </form>
</body>
</html>
